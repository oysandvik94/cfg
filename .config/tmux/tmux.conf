setw -g mouse on
# Force tmux to use utf-8
setw -gq utf8 on

set-option -sa terminal-overrides ",xterm*:Tc"

# Set sourcefile refresh
unbind r
bind-key r source-file ~/.config/tmux/tmux.conf  \; display-message "~/.tmux.conf reloaded"

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

# Fix slow escape in nvim
set -sg escape-time 10

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# split cwd
bind -r '"' split-window -c "#{pane_current_path}"
bind -r % split-window -h -c "#{pane_current_path}"
bind -r c new-window -c "#{pane_current_path}"

# Resize keybindings
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Copy mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# 1-index
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Custom scripts
bind-key -r i run-shell "tmux neww ~/.local/bin/scripts/chtsh/tmux-cht.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/scripts/tmux-sessionizer"

bind-key -r M-j run-shell "~/.local/bin/scripts/tmux-sessionizer ~/.config/nvim"
bind-key -r M-k run-shell "~/.local/bin/scripts/tmux-sessionizer ~/dev/adventofcodejava"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'snow'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum' 

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'  

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
