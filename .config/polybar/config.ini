[global/wm]
margin-bottom=0
margin-top=0

include-file=~/.config/polybar/colors.ini
include-file=~/.config/polybar/decor.ini
include-file=~/.config/polybar/modules.ini

[bar/mybar]
monitor = ${env:MONITOR:}
monitor-strict=false

override-redirect=false

fixed-center=true

padding=2px
border-size = 3px

width=100%
height=30

offset-y=0.5%

background=${color.transparent}
foreground=${color.primary}

line-size=3
line-color=${color.secondary}


font-0="FiraCode Nerd Font:size=11;3"
font-1="FiraCode Nerd Font:size=11;3"
font-2 = FiraCode Nerd Font:size=19;3

spacing=0
dim-value=1.0

# Default
modules-left = LD i3 cpu memory temperature vpn RD
modules-center = LD time RD
modules-right = LD battery volume network RD

enable-ipc=true

cursor-click=pointer 
cursor-scroll=ns-resize 

[settings]
throttle-output=5
throttle-output-for=10

screenchange-reload=false

compositing-background=source
compositing-foreground=over
compositing-overline=over
compositing-underline=over
compositing-border=over

pseudo-transparency=false

